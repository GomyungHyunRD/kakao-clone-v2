<!-- Chart List -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/02adadbc14.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <!-- .status-bar -->
    <div class="status-bar">
        <!-- .status-bar*2 -->
        <div class="status-bar_column">
            <!-- span.status-bar-clock -->
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <!-- i.fas.fa-volume-mute -->
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <!-- .header_header-columns*2 -->
            <div class="header_header-columns">
                <h1 class="header_title">Chats</h1>
            </div>
            <div class="header_header-columns">
                <span class="header_icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header_icon">
                    <!-- 꽉 찬건 솔리드(fas) 아웃라인은 레귤러(far) -->
                    <i class="far fa-comments"></i>
                </span>
                <span class="header_icon">
                    <!-- 사이즈 변경은 이미지명 뒤에 fa-5x 방식으로 사이즈 입 력 -->
                    <i class="fas fa-cog"></i>
                </span>
            </div>
    </header>
<main class="Chats">
    <ul class="chats_list">
        <li class="chats_chat">
            <a href="chat.html">
            <div class="chats_column">
                <img class="chat_avatar g-avatar" src="images/avatar.jpg"/>
                <div class="chat_content">
                    <span class="chat_username">
                        User
                    </span>
                    <span class="chat_preview">
                        Going Home
                    </span>
                </div>
            </div>
            <div class="chats_column">
                <span class="chat_timestamp">Yesterday</span>
            </div>
        </a>
        </li>

    </ul>
</main>

    <nav class="nav">
        <ul class="nav_list">
            <!-- >a 로 시작하면 자동으로 a태그가 추가되서 생성  이후 nav_list-link는 클래스명-->
            <!-- li.nav_list-item*4>a.nav_list-link -->
            <li class="nav_list-item">
                <a href="friends.html" class="nav_list-link">
                    <div class="i far fa-user"></div>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="fas fa-comments"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
