<!-- Chart List -->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/02adadbc14.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone</title>
</head>

<body>
    <!-- .status-bar -->
    <div class="status-bar">
        <!-- .status-bar*2 -->
        <div class="status-bar_column">
            <!-- span.status-bar-clock -->
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <!-- i.fas.fa-volume-mute -->
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <!-- .header_header-columns*2 -->
        <div class="header_header-columns">
            <h1 class="header_title">More</h1>
        </div>
        <div class="header_header-columns">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <!-- 꽉 찬건 솔리드(fas) 아웃라인은 레귤러(far) -->
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header_icon">
                <!-- 사이즈 변경은 이미지명 뒤에 fa-5x 방식으로 사이즈 입 력 -->
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more_header">
            <div class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="images/avatar.jpg" class="g-avatar friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            Nicolás Serrano
                        </span>
                        <span class="friend_status">
                            mail@gmail.com
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more_btn-list">
                <!-- li.more_btn>span.more_btn-icon+span.more._btn-title -->
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more _btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more _btn-title">
                        Themes
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more _btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <setction class="more_suggestions">
            <h5 class="more_title">more_suggestions</h5>
            <ul class="more_suggestions-list">
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion_title">
                        KaKao Story
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion_title">
                        KaKao Friends
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion_title">
                        Friends Gem
                    </span>
                </li>

            </ul>
        </setction>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <!-- >a 로 시작하면 자동으로 a태그가 추가되서 생성  이후 nav_list-link는 클래스명-->
            <!-- li.nav_list-item*4>a.nav_list-link -->
            <li class="nav_list-item">
                <a href="friends.html" class="nav_list-link">
                    <div class="i far fa-user"></div>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="far fa-comments"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
